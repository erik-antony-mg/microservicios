    config:
        enabled: true
        uri: http://localhost:8081
  datasource:
    url: jdbc:mysql://localhost/microservicio_carro
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true