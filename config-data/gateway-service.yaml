server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-servicio
          uri: lb://usuario-servicio
          predicates:
            -path=/api/usuario/**
        - id: carro-servicio
          uri: lb://carro-servicio
          predicates:
            -path=/api/carro/**
